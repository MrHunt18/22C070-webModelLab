<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>booking system</title>
    <link rel="stylesheet" href="book system.css">
</head>
<body>
    <section class="wrapper">
        <header>BOOKING FORM</header>
        <hr>
        <form action="#" class="form" id="form">
            <div class="column">
                <div class="input_box">
                    <label>firstName</label>
                    <input type="text" id="firstName" placeholder="Enter here" >
                    <div style="color: rgb(255, 0, 0);" id="name_error"></div>
                </div>
                <div class="input_box">
                    <label>lastname</label>
                    <input type="text" placeholder="Enter here">
                    <span style="color: rgb(255, 0, 0);" id="lastname_error"></span>
                </div>
            </div>
            <div class="column">
                <div class="input_box">
                    <label>Email id</label>
                    <input type="text" id="email" placeholder="Enter here">
                    <span style="color: rgb(247, 10, 10);" id="email_error"></span>
                </div>
               
            </div>
            <div class="column">
                <div class="input_box">
                    <label>phone No</label>
                    <input type="text" id="phone" placeholder="Enter here">
                    <span style="color: rgb(252, 13, 13);" id="phone_error"></span>
                </div>
                <div class="input_box">
                    <label>age</label>
                    <input type="text" placeholder="Enter here">
                    <span style="color: rgb(255, 0, 0);" id="age_error"></span>
                </div>
            </div>
            <div class="column1">
                <div class="input_box">
                    <label>date</label>
                    <input type="date" >
                    <span style="color: rgb(255, 0, 0);" id="date_error"></span>
                
                </div>
            </div>
            <hr>
        
            
            <button type="submit">submit</button>
        </form>
        <script src="bookingsystem.js"></script>
        <a href="book system.css"></a>
    </section>
</body>
</html>
